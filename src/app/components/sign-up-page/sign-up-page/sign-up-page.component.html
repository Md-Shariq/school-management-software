<section class="login-wrapper">
  <img src="assets/Responsive/Header.svg" alt="" class="responsive-top-img">
  <div class="row h-100 no-gutters position-relative ">
    <img src="assets/web/Vector.svg" alt="" class="img-bottom">
    <div class="col-md-4 rectangle-img">
      <img src="assets/web/logo.svg" width="150px">
    </div>
    <div class="col-md-8 pt-5 pt-md-0 overflow-content ">
      <div class="row pl-md-5 pl-0 ">
        <div class="col-md-8 ">
          <h1 class="fs-2  pb-4 m-0 heading heading-color pt-5 ">Create your free account!</h1>
          
          <form [formGroup]="signUpForm" (ngSubmit)="signUpFormData()" class="form-size">
         
            <p>
              <mat-form-field appearance="outline">
                <mat-label class="railway fw-600 text-secondary">First Name</mat-label>
                <input matInput type="text" placeholder="First Name" autocomplete="off" (focus)="keypadService.onSearchFocus()" (blur)="keypadService.onSearchBlur()" formControlName="firstname">
                <mat-error *ngIf="firstname?.invalid && firstname?.touched">
                  <div class="d-flex align-items-center">
                    <mat-icon aria-hidden="false" aria-label="Example home icon" class="pr-3">error</mat-icon>Error mess
                  </div>
                </mat-error>
              </mat-form-field>
            </p>

            <p>
              <mat-form-field appearance="outline">
                <mat-label class="railway fw-600 text-secondary">Last Name</mat-label>
                <input matInput type="text" placeholder="Last Name" autocomplete="off" (focus)="keypadService.onSearchFocus()" (blur)="keypadService.onSearchBlur()" formControlName="lastname">
                <mat-error *ngIf="lastname?.invalid && lastname?.touched">
                  <div class="d-flex align-items-center">
                    <mat-icon aria-hidden="false" aria-label="Example home icon" class="pr-3">error</mat-icon>Error mess
                  </div>
                </mat-error>
              </mat-form-field>
            </p>
            <p>
              <mat-form-field appearance="outline">
                <mat-label class="railway fw-600 text-secondary">Username</mat-label>
                <input matInput type="text" placeholder="Username" autocomplete="off" (focus)="keypadService.onSearchFocus()" (blur)="keypadService.onSearchBlur()" formControlName="username">
                <mat-error *ngIf="username?.invalid && username?.touched">
                  <div class="d-flex align-items-center">
                    <mat-icon aria-hidden="false" aria-label="Example home icon" class="pr-3">error</mat-icon>Error mess
                  </div>
                </mat-error>
              </mat-form-field>
            </p>

            <p>
              <mat-form-field appearance="outline">
                <mat-label class="railway fw-600 text-secondary">Email</mat-label>
                <input matInput type="text" placeholder="Email" autocomplete="off" (focus)="keypadService.onSearchFocus()" (blur)="keypadService.onSearchBlur()" formControlName="email">
                <mat-error *ngIf="email?.invalid && email?.touched">
                  <div class="d-flex align-items-center">
                    <mat-icon aria-hidden="false" aria-label="Example home icon" class="pr-3">error</mat-icon>Error mess
                  </div>
                </mat-error>
              </mat-form-field>
            </p>
         
            <p>
              <mat-form-field appearance="outline">
                <mat-label class="railway fw-600 text-secondary">Password</mat-label>
                <input matInput type="password" placeholder="Password" autocomplete="off" (focus)="keypadService.onSearchFocus()" (blur)="keypadService.onSearchBlur()" formControlName="password">
                <mat-error *ngIf="password?.invalid && password?.touched">
                  <div class="d-flex align-items-center">
                    <mat-icon aria-hidden="false" aria-label="Example home icon" class="pr-3">error</mat-icon>Error mess
                  </div>
                </mat-error>
              </mat-form-field>
            </p>


            <p>
              <mat-form-field appearance="outline">
                <mat-label class="railway fw-600 text-secondary">Birthday</mat-label>
                <input matInput type="text" placeholder="Birthday" autocomplete="off" (focus)="keypadService.onSearchFocus()" (blur)="keypadService.onSearchBlur()" formControlName="dateofbirth" matInput
                  [matDatepicker]="picker">

                <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                <mat-datepicker #picker></mat-datepicker>

                <mat-error *ngIf="dateofbirth?.invalid && dateofbirth?.touched">
                  <div class="d-flex align-items-center">
                    <mat-icon aria-hidden="false" aria-label="Example home icon" class="pr-3">error</mat-icon>Error mess
                  </div>
                </mat-error>
              </mat-form-field>
            </p>

            <p *ngIf="signUpForm.value.accountType == 'alumni'">
              <mat-form-field appearance="outline">
                <mat-label class="railway fw-600 text-secondary">Graduation year</mat-label>
                <input matInput type="number" placeholder="Graduation year" autocomplete="off" (focus)="keypadService.onSearchFocus()" (blur)="keypadService.onSearchBlur()" formControlName="graduation">

                <mat-error *ngIf="graduation?.invalid && graduation?.touched">
                  <div class="d-flex align-items-center">
                    <mat-icon aria-hidden="false" aria-label="Example home icon" class="pr-3">error</mat-icon>Error mess
                  </div>
                </mat-error>
              </mat-form-field>
            </p>

            <mat-radio-group aria-label="Select an option" class="d-flex justify-content-between"
              formControlName="accountType">
              <mat-radio-button value="parent" color="primary" class="fw-600 railway">Parent</mat-radio-button>
              <mat-radio-button value="alumni" color="primary" class="fw-600 railway">Alumni</mat-radio-button>
              <mat-radio-button value="student" color="primary" class="fw-600 railway">Student</mat-radio-button>
            </mat-radio-group>

            <div class="d-flex justify-content-md-between btn-wrapper pb-4 pt-3">
              <button type="submit" class="btn loginbtn railway" routerLink="/login" [disabled]="!signUpForm.valid">Sign up</button>
              <button type="submit" class="btn linkedinbtn railway">Sign up with LinkedIn</button>
            </div>


           
            <p class="signup railway"> Already have an account? <span class="sky cursor-pointer " routerLink="/login">Log in</span> </p>
            
          </form>


        </div>
      </div>
    </div>
  </div>

  <img src="assets/Responsive/bottom.svg" alt="" class="responsive-bottom-img" [ngClass]="{'d-none':keypadService.isSearchFocused}">

</section>
