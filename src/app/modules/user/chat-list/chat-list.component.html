<div class="contact-list px-3">
    <h1 class="pt-5 message-heading">Messages</h1>
    <div class="message-contact p-2" [ngClass]="{'active': i == chatService.selectedChatIndex}"
    *ngFor="let x of[1,2,3,4,5,6,8,9,10,11,12]; let i =index" (click)="showMessage(i)"  (click)="navigateToChatDetail()">
        <p class="m-0  time">10:30 AM</p>
        <div class="d-flex ">
            <div class="contact-img">
                <img src="assets/web/area.svg" alt="" class="img-cover">
            </div>
            <div >
                <p class="m-0 fw-500">Kristin Watson</p>
                <p class="fs-12 m-0 gray">Amet minim mollit non deserunt ullam minim</p>
            </div>
        </div>
    </div>
</div>
