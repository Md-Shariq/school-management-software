
<form [formGroup]="usernameForm" (ngSubmit)="usernameFormData()">
<p>
    <mat-form-field appearance="outline">
      <mat-label class="railway fw-600 gray">Type your new username</mat-label>
      <input matInput type="text" placeholder="Type your new username" autocomplete="off" formControlName="changeUsername">  
    </mat-form-field>
</p>  

<button class="btn save-btn fw-600 railway">Save</button>
</form>
